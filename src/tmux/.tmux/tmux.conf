# Set the prefix to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Issue keystrokes without delay
set -s escape-time 1

# Set the base indices for windows and panes to 1 (default is 0)
set -g base-index 1
setw -g pane-base-index 1

# Bind 'prefix r' to reloading conf settings
bind r source-file ~/.tmux.conf \; display "Configuration loaded"

# Split panes with | and -
bind | split-window -h
bind - split-window -v

# Mouse settings
set -g mouse off

# Default terminal mode
set -g default-terminal "screen-256color"

# Status line
set -g status-style fg=white,bold,bg=black

# Window list
setw -g window-status-style fg=cyan,bg=default
setw -g window-status-current-style fg=white,bold,bg=red

# Colors for pane borders
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow

# active pane normal, other shaded out
#setw -g window-style fg=colour240,bg=colour235
#setw -g window-active-style fg=white,bg=black

# Command / message line
set -g message-style fg=white,bold,bg=black

# Status line
# #H        Hostname of local host
# #h        Hostname of local host without the domain name
# #F        Current window flag
# #I        Current window index
# #P        Current pane index
# #S        Current session name
# #T        Current window title
# #W        Current window name
# ##        A literal #
# #(shell-command)    First line of the shell command's output
# #[attributes]       Color or attribute change

set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]W:#I #[fg=cyan]P:#P"

set -g status-justify centre

set -g status-right "#[fg=cyan]%d %b %R"

# Refresh interval, default is 15 secs
set -g status-interval 20

# Enable activity alert. This highlights the window name in the status line when
# there's activity in that window.
setw -g monitor-activity on
set -g visual-activity on

# Enable emacs mode
setw -g mode-keys emacs
